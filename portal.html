<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPSI Membership Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .portal-container {
            max-width: 400px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .papsi-logo {
            width: 120px;
            height: auto;
            margin-bottom: 16px;
        }
        .main-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: #166938;
            margin-bottom: 32px;
            text-align: center;
        }
        .form-label {
            font-size: 1rem;
            color: #222;
            margin-bottom: 6px;
            align-self: flex-start;
        }
        .input-box {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #166938;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 18px;
            outline: none;
            transition: border 0.2s;
        }
        .input-box:focus {
            border-color: #166938;
        }
        .debug-label {
            font-size: 0.98rem;
            color: #444;
            margin-bottom: 6px;
            align-self: flex-start;
        }
        .debug-box {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f2f2f2;
            color: #888;
            margin-bottom: 24px;
            resize: none;
        }
        .verify-btn {
            width: 100%;
            background: #166938;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 18px;
        }
        .verify-btn:hover {
            background: #145c31;
        }
        .privacy-label {
            font-size: 0.92rem;
            color: #888;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <img src="files/Logo/papsilogo1.png" alt="PAPSI Logo" class="papsi-logo">
        <div class="main-label">PAPSI Membership Verification</div>
        <form id="verify-form" autocomplete="off" style="width:100%">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="input-box" placeholder="Enter your email address" required>
            <div id="email-feedback" style="width:100%;font-size:0.97rem;color:#b45309;margin-bottom:10px;min-height:18px;"></div>

            <button type="submit" class="verify-btn">Verify</button>
        </form>
        <div class="privacy-label">privacy policy</div>
    </div>
    <script>
    // Live feedback for email typing
    const emailInput = document.getElementById('email');
    const emailFeedback = document.getElementById('email-feedback');
    emailInput.addEventListener('input', function() {
        const value = emailInput.value;
        if (!value) {
            emailFeedback.textContent = '';
        } else if (!value.includes('@')) {
            emailFeedback.textContent = 'Include the symbol "@" in your email address.';
        } else {
            const parts = value.split('@');
            if (parts.length === 2 && parts[1].length === 0) {
                emailFeedback.textContent = 'Add a domain after "@" (e.g., gmail.com)';
            } else if (parts.length === 2 && !/\./.test(parts[1])) {
                emailFeedback.textContent = 'Add a domain extension (e.g., .com, .org)';
            } else {
                emailFeedback.textContent = '';
            }
        }
    });

    // Membership verification with Google Apps Script (no debug reply)
    document.getElementById('verify-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const verifyBtn = document.querySelector('.verify-btn');
        if (!email) {
            alert('Please enter an email address.');
            return;
        }
        verifyBtn.disabled = true;
        const originalText = verifyBtn.textContent;
        verifyBtn.textContent = 'Verifying...';
        const baseURL = 'https://script.google.com/macros/s/AKfycbynKzgZqw_HTGSmbc4jtswUoM1XqK0yQgXKeh46ls7tic8v3YNAkB5TXH7H0ix9YOk/exec';
        const params = new URLSearchParams({
            ID: '1EbNzQXqPWgdII7DEoLQ7CsZJewdpPMmx8xoyXghCF5o',
            SH: 'Sheet1',
            func: 'verify',
            email: email
        });
        const url = `${baseURL}?${params.toString()}`;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                alert('Error: Unable to reach verification service.');
                verifyBtn.textContent = originalText;
                verifyBtn.disabled = false;
                return;
            }
            const text = (await response.text()).trim();
            // Routing based on reply
            if (text === "doesn't exist") {
                window.location.href = `new-member.html?email=${encodeURIComponent(email)}`;
            } else if (text === 'with password') {
                window.location.href = `login.html?email=${encodeURIComponent(email)}`;
            } else if (text === 'empty password') {
                window.location.href = `register.html?email=${encodeURIComponent(email)}`;
            } else {
                alert(text);
                verifyBtn.textContent = originalText;
                verifyBtn.disabled = false;
            }
        } catch (err) {
            alert('Network error. Please try again.');
            verifyBtn.textContent = originalText;
            verifyBtn.disabled = false;
        }
    });
    </script>
</body>
</html>
